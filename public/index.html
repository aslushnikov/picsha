<!DOCTYPE html>
<html>
<head>
    <title>PicSha: Take pic, Share pic, Like pic</title>
    <meta name="description" content="Share pic, take pic, like pic - anonymous social network!">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-41206161-1', 'picsha.ru');
        ga('send', 'pageview');

    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body>

<div id="overlay">
    <div class="shadow"></div>
    <div id="camera">
        <div class="media" style="z-index: 2;position: relative;">
            <video id="video" class="screenshot" autoplay></video>
            <canvas width="480px" height="360px" style="width:480px; height:360px;display: none;z-index: 2;position: relative;">
            </canvas>
            <div class="actions_bar_2">
                <img id="cancel-button" src="images/close-pic.png" onclick="cancelPhoto()"/>
            </div>
        </div>
        <div class="buttons">
            <img id="snapshot-button" onclick="snapshot()" src="./images/photo-icon3.png" alt="SUBMIT">
            <img id="use-button" onclick="usePhoto()" src="./images/send3.png" alt="SUBMIT" style="display: none;">
        </div>
    </div>
</div>

<div id="popupContainer">
</div>

<div id="popupBox">
    <div id="popupContent">
        <button class="buttonCancel">x</button>
        <br/>

        <div class="popup_text">You received a new PicSha!</div>
        <span style="text-align:center;color:black;font-size:14px;"></span>
        <br/>
    </div>
</div>

<div id="header">
    <img src="images/logo-big.png"/>
    <div id="takeapic"></div>
    <div id="logo_name"></div>
    <div id="likeStats">
        <img id="heart" src="images/heart-statist.png">
        <span id="likes-amount"></span>(<span id="photos-sent"></span>)
        <img id="waiting" src="images/time.png">
    </div>
</div>
<div id="content">
    <div id="feed"></div>
</div>
<div id="footer">
        <a class="aboutlink" href="./about.html"><div id="aboutus">About us</div></a>
</div>
<input id="mobile-camera-fallback" type="file" accept="image/*" capture="camera">
<script type="text/javascript" src="./javascripts/binaryajax.js"></script>
<script type="text/javascript" src="./javascripts/exif.js"></script>
<script type="text/javascript" src="./javascripts/megapix-image.js"></script>
<script type="text/javascript" src="./javascripts/jquery-2.0.1.min.js"></script>
<script type="text/javascript" src="./javascripts/util.js"></script>
<script type="text/javascript" src="./javascripts/maps.js"></script>
<script type="text/javascript" src="./javascripts/photos.js"></script>
<script type="text/javascript" src="./javascripts/popups.js"></script>
<script type="text/javascript" src="./javascripts/metrika.js"></script>
<script type="text/javascript" src="./javascripts/camera.js"></script>
<script type="text/javascript" src="./socket.io/socket.io.js"></script>
<script type="text/javascript" src="./javascripts/io.js"></script>
<script type="text/javascript" src="./javascripts/uuid.js"></script>

</body>
</html>
