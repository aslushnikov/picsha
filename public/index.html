<!DOCTYPE html>
<html>
<head>
    <title>PicSha: Take pic, Share pic, Like pic</title>
    <meta name="description" content="Share pic, take pic, like pic - anonymous social network!">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-41206161-1', 'picsha.ru');
        ga('send', 'pageview');

    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
</head>
<body>

<div id="popupContainer">
</div>

<div id="popupBox">
    <div id="popupContent">
        <button class="buttonCancel" >x</button><br/>
        <div class="popup_text">You received a new PicSha!</div>
        <span style="text-align:center;color:black;font-size:14px;"></span>
        <br />
    </div>
</div>
<div id="overlay"></div>

<div id="header">
    <div id="logo">
        <a href="/" id="logolink"></a>
    </div>
    <div id="bottomborder"></div>
    <div id="rts">
        <div id="recieved">
            <p style="margin-right: 11px; position: relative; top: 20%;">Received</p>
        </div>
        <INPUT id="take" onclick="showCamera()" TYPE="image" SRC="./images/takeapic.png" ALT="SUBMIT">
        <!--<button id="take" onclick="turnon()"><img src="./images/takeapic.png"></button>-->
        <div id="sent">
            <p style="margin-left: 11px; position: relative; top: 20%;">Sent</p>
        </div>
    </div>
</div>
<div id="content">
    <div id="camera">
        <div class="screens2">
            <video id="video" class="screenshot" autoplay height="480" ></video>
            <div id="pic">
                <img class="screenshot" src="">
            </div>
        </div>
        <canvas width="480" height="480" style="display: none;"></canvas>
        <INPUT id="snapshot-button" onclick="snapshot()" TYPE="image" SRC="./images/photo-icon2.png" ALT="SUBMIT">
        <INPUT id="use-button" onclick="usePhoto()" TYPE="image" SRC="./images/send.png" ALT="SUBMIT" style="display: none;">
    </div>
    <div id="button2">You've got something new!</div>
    <div id="feed"></div>
    <div id="button">Give me more!</div>
</div>
<div id="footer">
    <p>footer</p>
</div>
<script type="text/javascript" src="javascripts/jquery-2.0.1.min.js"></script>
<script type="text/javascript" src="javascripts/maps.js"></script>
<script type="text/javascript" src="javascripts/photos.js"></script>
<script type="text/javascript" src="javascripts/popups.js"></script>
<script type="text/javascript" src="./javascripts/metrika.js"></script>
<script type="text/javascript" src="./javascripts/camera.js"></script>
<script type="text/javascript" src="./socket.io/socket.io.js"></script>
<script type="text/javascript" src="./javascripts/io.js"></script>
<script type="text/javascript" src="./javascripts/uuid.js"></script>
</body>
</html>
